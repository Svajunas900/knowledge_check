<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="header">
<div>
  <div id="timer"></div>
  <h1>Hello, {{ current_user.username }}!</h1>
</div>
<form class="answer_form" method="post">
  <div class="answer_grid">
    {% for question in questions %}
    <p class="question">{{ loop.index }} {{ question[1]}}</p>
    <input type="hidden" name="question-{{ loop.index }}" value="{{question[0]}}">
    <input type="checkbox" class="btn-check" id="btn-check-1-{{question[0]}}" autocomplete="off" name="answer-1-{{question[0]}}">
    <label class="btn btn-primary answer" for="btn-check-1-{{question[0]}}">1. {{ question[2] }}</label>
    <input type="checkbox" class="btn-check" id="btn-check-2-{{question[0]}}" autocomplete="off" name="answer-2-{{question[0]}}">
    <label class="btn btn-primary answer" for="btn-check-2-{{question[0]}}">2. {{ question[3] }}</label>
    <input type="checkbox" class="btn-check" id="btn-check-3-{{question[0]}}" autocomplete="off" name="answer-3-{{question[0]}}">
    <label class="btn btn-primary answer" for="btn-check-3-{{question[0]}}">3. {{ question[4] }}</label>
    <input type="checkbox" class="btn-check" id="btn-check-4-{{question[0]}}" autocomplete="off" name="answer-4-{{question[0]}}">
    <label class="btn btn-primary answer" for="btn-check-4-{{question[0]}}">4. {{ question[5] }}</label>
    {% endfor %}
  </div>
  <button type="submit">Submit</button>
</form>
</div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
